<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="stylesheet" href="style.css">

	<title>Age Calculator - Calculate Your Age Correctly</title>
</head>
<body>
	<div class="top">
		<h1>Age Calculator</h1>
		<input id="date" type="number" placeholder="Date"/>
		<!-- <input id="month" type="month" placeholder="Month"/> -->
		
		<select name="month" id="month">
		    <option hidden selected>Month</option>
		    <option value="1">January</option>
		    <option value="2">February</option>
		    <option value="3">March</option>
		    <option value="4">April</option>
		    <option value="5">May</option>
		    <option value="6">June</option>
		    <option value="7">July</option>
		    <option value="8">August</option>
		    <option value="9">September</option>
		    <option value="10">October</option>
		    <option value="11">November</option>
		    <option value="12">December</option>
		</select>

		<input id="year" type="number" placeholder="Year"/>
		<button onclick="cal()" class="btn">Calculate Age</button>
		<input id="age" readonly></input>
		
	</div>


	<script src="new.js"></script>
</body>
</html>
